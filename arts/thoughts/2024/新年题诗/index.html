新年题诗一首：

星移物转而历①变，变而新，新而善②。去年今年，大道③攸同，今日明日，勇往直前！

① 历：日历，这里代指日期。

② 善：完善，人类社会的文明，始终随着时间线曲折前进，趋向完善。

③ 大道：一语双关，既指自然规律，也指眼下的道路。无论物转星移，自然规律是亘古不变的；而人类文明则是自然规律在人类社会的映射，因此人在特定的时空背景下，可以怎么做，道路是清晰明朗的。
