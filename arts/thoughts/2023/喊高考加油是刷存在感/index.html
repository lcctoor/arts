<pre>
每年一到 6 月 7 日就会有一个群体在朋友圈喊“高考加油”，没有针对特定对象，而是为所有人都加油。这不是在强化内卷吗？

举个例子：俄乌大战，有人支持俄罗斯，给俄罗斯送武器；有人支持乌克兰，给乌克兰送武器；现在有这么些人，既给俄罗斯送武器，也给乌克兰送武器，说“俄罗斯和乌克兰都加油！”，这就是在刷存在感而已。
