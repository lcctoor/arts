《西游记》原著令镇元子最后与孙悟空结拜，这可能暗示着镇元子与孙悟空师出同门，即：镇元子也是菩提祖师的徒弟。

镇元子是地仙之祖，而菩提祖师又在镇元子之上，那么：地仙之祖之上的是什么？

地仙是人，而菩提祖师在人之上、名字叫「菩提」，菩提是物，说明菩提祖师很可能是物的化身。

物的化身，那么可能是白骨吗？石头吗？柳树吗？不可能，因为地位在人之上的物，也许只有天地了。因此，菩提祖师很可能是天地的化身。

在《西游记》中，任何物种都可以修炼成人形，而天地修炼成人形后，很可能其化身正是菩提祖师！
