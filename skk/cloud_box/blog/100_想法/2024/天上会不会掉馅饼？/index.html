天上会不会掉馅饼？

如果天上掉下来一坨屎，你去捡起来吃，那你就是愚蠢的；

如果天上掉下来一块金子，你不去捡，那你就是愚蠢的。

所以，关键并不是看“馅饼”是从哪里掉下来的，而应看掉下来的是什么。
