以前每当看到别人说“穷人和富人最大的区别是格局不一样”，总是不以为然。直到最近自己领悟出这点，才发现以前是我格局小了。

在高中毕业的基础上，十年的时间，只要专注，可以让一个零基础、智商正常的人在很多领域中任选一个领域成长为顶级高手，比如：歌手、演员、物理、化学、编程……或者经营某个领域成为头部流量：自媒体、网店……

其中决定你能否达到目标的最关键点是：你是否专一做这一件事。这是因为一件事情虽然从总高度上看很难，但你如果把它分段成10年，就会发现每一年需要完成的其实不难。

普通人未能意识到这点，他们把时间分散到多个领域上，结果就是：在你的主要方向上，每年进步一小步，十年只进步了十小步。
