这次三中全会应该不会有什么大力出奇迹。由于全球的商业活动早已与互联网深深结合在一起，密不可分，因此互联网备案制度一日不废除，则中国经济一日不振，但废除历经数十年才建立起来的互联网备案制度却是万万不可能的。

由于基础科学发展的停滞不前，现代商业经济早已过了野蛮增长的时期，增长的瓶颈早已不再是人口红利（此时就算天降1亿劳动力人口投入市场，经济也不会有明显的好转），现代商业经济增长的瓶颈是人才红利。

然而问题在于，人才红利只有在“百花齐放，百家争鸣”的情况下出现的机会才比较大。而遏制这一繁荣现象出现的，正是互联网备案制度，人们的想法受到各方面限制，商业环境犹如一潭死水，又怎么能有生机？
