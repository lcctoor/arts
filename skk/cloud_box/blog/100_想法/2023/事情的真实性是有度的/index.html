我们的思维有一个惯性缺陷 —— 认为一件事情要么真，要么假、一只猫要么死，要么活。

其实，自从薛定谔的猫理论问世后，一个事件的真实度已经不再是传统的“要么真，要么假，有待验证”，而是根据“奥卡姆剃刀原则”直接认为“这个事件的真实性是有度的”，而真和假只是度上的两种极端情况。
