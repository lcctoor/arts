阳光下的美好，是以阴影中的丑陋为代价。社会并没有变好，只不过以前是阳光与阴影均匀混合，现在是隔离分开。活在阳光里的人，看不到世界阴影的部分，而当他看到（进入）阴影，他已经没机会回到阳光下了，也就没法传达世界的全貌。
